<h1 class="text-center text-info">update taecher number {{id}}</h1>
<div class="container col-md-6">
  <div class="card">
    <div class="card-body">
      <div class="form-group">
        <label for="">teacher name</label>
        <input type="text" [(ngModel)]="object.name" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="">teacher course</label>
        <input type="text" [(ngModel)]="object.course" class="form-control" required>
      </div>
      <button (click)="update()" class="btn btn-info btn-block w-50 mx-auto"> add </button>
    </div>
  </div>
</div>
