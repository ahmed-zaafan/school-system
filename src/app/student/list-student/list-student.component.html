<h1 class="text-center text-info">list of student</h1>
<div class="container col-md-6">
  <div class="card">
    <div class="card-body">
      <table class="table">
        <tr>
          <th>ID</th>
          <th style="width: 300px">NAME</th>
          <th>LEVEL</th>
          <th>ACTION</th>
        </tr>
        <tr *ngFor="let teacher of allData">
          <th>{{ teacher.id }}</th>
          <th>{{ teacher.name }}</th>
          <th>{{ teacher.level }}</th>
          <th>
            <button (click)="remove(teacher.id)">
              <img src="../../../assets/img/delet.png" alt="" />
              <a routerLink="{{ teacher.id }}" class="btn">edite</a>
            </button>
          </th>
        </tr>
      </table>
    </div>
  </div>
</div>
